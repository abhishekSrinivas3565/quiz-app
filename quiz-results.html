<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Skill Challenge - Results</title>
    <link rel="icon" href="oracle-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oracle+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="question.css">
</head>
<body>

    <div class="app-wrapper">
        <header class="app-header">
            <div class="header-content">
                <img src="oracle-logo.png" alt="Oracle Logo" class="oracle-logo">
                <h1>Skill Challenge</h1>
                </div>
        </header>

        <main class="app-main">
            <section id="result-container" class="card result-container">
                <h2 class="card-title">Assessment Complete!</h2>
                <div class="result-summary">
                    <h3>Your Performance:</h3>
                    <p id="score-text"></p>
                    <h3>Total Time Taken:</h3>
                    <p id="time-taken-display"></p>
                </div>
                <div class="result-actions">
                    <button id="retake-quiz-btn" class="btn btn-outline">Retake Quiz</button>
                    <button id="home-btn" class="btn btn-primary">Back to Login</button>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>&copy; 2025 Oracle Skill Challenge. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
